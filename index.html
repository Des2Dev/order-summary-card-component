<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="fully responsive order summary card component created using flexbox">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main">
    <div class="card">
      <figure class="card__bg-img">
        <img class="bg-img" src="./images/illustration-hero.svg" alt="a girl listening to music">
      </figure>
      <section class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__desc"> You can now listen to millions of songs, audio-books, and podcasts on any device anywhere
          you like!
        </p>
        <div class="pricing">
          <figure>
            <img class="pricing__icon-music" src="./images/icon-music.svg" alt="music icon">
          </figure>
          <div class="pricing__detail">
            <p class="pricing__title">Annual Plan</p>
            <p class="pricing__value">$59.99/year</p>
          </div>
          <a class="pricing__change" href="#">Change</a>
        </div>
        <button class="btn btn--payment">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </section>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Des2Dev">Des2Dev</a>.
      </div>
    </footer>

  </main>

</body>

</html>
